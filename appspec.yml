version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html/newsScript
file_exists_behavior: OVERWRITE    
hooks:
  BeforeInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: ubuntu
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 300
      runas: ubuntu
